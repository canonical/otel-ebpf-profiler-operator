name: otel-ebpf-profiler
type: charm

summary: eBPF-powered, system-wide CPU profiler.
description: |
  eBPF-powered, system-wide CPU profiler.  

links:
  # documentation: https://discourse.charmhub.io/
  website: https://charmhub.io/otlp-ebpf-profiler
  source: https://github.com/canonical/otlp-ebpf-profiler-operator
  issues: https://github.com/canonical/otlp-ebpf-profiler-operator/issues

assumes:
  - juju >= 3.6

platforms:
  ubuntu@24.04:amd64:
  ubuntu@24.04:arm64:

parts:
  charm:
    source: .
    plugin: uv
    build-packages: [git]
    build-snaps: [astral-uv]
    override-build: |
      craftctl default
      git describe --always > $CRAFT_PART_INSTALL/version

